<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

	<head>
		<title>Pesquisa de Estilos</title>
		<link rel="stylesheet" th:href="@{/stylesheets/vendors/upload.min.css}" />
	</head>
	
	<body>

		<section layout:fragment="conteudo">
	
	
			<div class="page-header">
				<div class="container-fluid">
					
					<div class="row">
						
						<div class="col-sm-10">
							<h1>Pesquisa de Estilos</h1>
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/estilos/novo}"> <i
									class="glyphicon glyphicon-plus-sign"></i> <span
									class="hidden-xs hidden-sm">Novo Estilo</span>
								</a>
							</div>
						</div>
						
					</div>
					
				</div>
			</div>
			
			<div class="container-fluid">
				<form method="GET" th:object="${estiloFilter}">
				
					<div class="row">
						<div class="form-group  col-sm-6">
							<label class="control-label" for="codigo">Código</label> 
							<input type="text" class="form-control js-plain-no-format" id="codigo" autofocus="autofocus" th:field="*{codigo}"/>
						</div>
	
						<div class="form-group  col-sm-6">
							<label class="control-label" for="nome">Nome</label> 
							<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
						</div>
					</div>
				
					<button type="submit" class="btn  btn-primary">Pesquisar</button>
				</form>
				
				<div class="table-responsive bw-tabela-simples">
					<table class="table table-hover">
						<thead>
							<tr>
								<th class="table-estilos-col-codigo">
									<brewer:order page="${pagina}" field="codigo" text="Código">
								</th>
								<th class="table-estilos-col-nome">
									<brewer:order page="${pagina}" field="nome" text="Nome">
								</th>
								<th class="table-col-acoes"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="estilo : ${pagina.conteudo}">
								<td class="text-center" th:text="${estilo.codigo}"></td>
								<td th:text="${estilo.nome}"></td>
								<td class="text-center">
									<a class="btn  btn-link  btn-xs" title="Editar"> 
										<i class="glyphicon glyphicon-pencil"></i>
									</a>
									<a class="btn  btn-link  btn-xs" title="Excluir">
										<i class="glyphicon glyphicon-remove"></i>
									</a>
								</td>
							</tr>
							<tr th:if="${pagina.vazia}">
								<td colspan="4">Nenhum estilo encontrado</td>
							</tr>
							
						</tbody>	
						
					</table>	
				</div>
				<!-- 
				<th:block th:replace="fragments/paginacao :: paginacao (${pagina})"></th:block>
				 -->
				<brewer:pagination page="${pagina}"/>  								
			</div>
			
			
		</section>	

	</body>
	
</html>
